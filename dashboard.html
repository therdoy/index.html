<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Information System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdfcf7;
      color: #3e2723;
    }
    .sidebar {
      background-color: #3e2723;
      color: white;
      min-height: 100vh;
      transition: all 0.3s;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }
    .sidebar a:hover {
      background-color: #8d6e63;
      border-radius: 5px;
    }
    .sidebar i {
      margin-right: 10px;
    }
    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 10px;
    }
    .content {
      padding: 20px;
    }
    .navbar {
      background-color: #3e2723;
      color: white;
    }
    .navbar-brand {
      color: white !important;
    }
    .btn-primary {
      background-color: #5d4037;
      border: none;
    }
    .btn-primary:hover {
      background-color: #7b5e57;
    }
    .card {
      border: none;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .card .card-body {
      position: relative;
      z-index: 2;
    }
    .card:hover {
      transform: scale(1.03);
      transition: all 0.3s ease-in-out;
    }
    .card:hover .card-title, .card:hover .card-text {
      color: white;
    }
    .total-population {
      background-color: #4caf50; 
      color: white;
    }
    .male-population {
      background-color: #2196f3; 
      color: white;
    }
    .female-population {
      background-color: #e91e63; 
      color: white;
    }
  </style>
</head>
<body>

  <div class="d-flex">
    <div class="sidebar p-3">
        <div class="sidebar-header text-center d-flex align-items-center justify-content-center">
            <img src="logo.png" alt="Barangay Logo" style="width: 40px; height: 40px; margin-right: 10px;">
            <span>Barangay InfoSys</span>
        </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link py-2" href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-2" href="#residents"><i class="fas fa-users"></i> Residents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-2" href="#complaints"><i class="fas fa-comments"></i> Complaints</a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-2" href="#services"><i class="fas fa-briefcase"></i> Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-2" href="#settings"><i class="fas fa-cogs"></i> Settings</a>
        </li>
      </ul>
    </div>

    <div class="flex-grow-1">
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <a href="index.html" style="text-decoration: none; color: white;" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
      </nav>
      <div class="content">
        <h1>Welcome to the Barangay Information System</h1>
        <p>Manage barangay data, complaints, and services in one centralized platform.</p>
        
        <div class="row">
          <div class="col-md-4">
            <div class="card total-population mb-3">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-users"></i> Total Population</h5>
                <p class="card-text">1200</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card male-population mb-3">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-male"></i> Male</h5>
                <p class="card-text">600</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card female-population mb-3">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-female"></i> Female</h5>
                <p class="card-text">600</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
